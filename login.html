<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOIU - Blank Page Without Header</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/plugins/owlcarousel@2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/wow@1.1.3/animate.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap@5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main class="main">
        <section class="login__section">

            <article class="login__illustration" style="background-image: url('assets/img/suka.png');">
                <h1 class="login__illustration-title">
                    Azərbaycan Dövlət Neft və Sənaye Universiteti
                </h1>
            </article>


            <article class="login__credentials">




                <div class="login__form-container">

                    <div class="container">
                        <div class="row mt-4">
                            <div class="col-12 col-md-4 mx-auto">
                                <form class="form">
                                    <div class="mb-3">
                                        <label for="pwd" class="form-label">Ingresa tu contraseña</label>
                                        <div class="input-wrapper">
                                            <input type="password" class="form-control" id="pwd" name="pwd">
                                            <i class="icon closed" onclick="togglePasswordVisibility()"></i>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <script>
                        function togglePasswordVisibility() {
                            const passwordInput = document.getElementById("pwd");
                            const icon = document.querySelector(".icon");

                            if (passwordInput.type === "password") {
                                passwordInput.type = "text";
                                icon.classList.remove("closed");
                                icon.classList.add("open");
                            } else {
                                passwordInput.type = "password";
                                icon.classList.remove("open");
                                icon.classList.add("closed");
                            }
                        }
                    </script>


                    <form class="login__form">
                        <div class="login__form-group">
                            <label for="login" class="login__form-label">İstifadəçi adı</label>
                            <input type="text" class="login__form-input" id="login">
                        </div>

                        <div class="login__form-group">
                            <label for="password">Şifrə</label>
                            <div class="login__1">
                                <input type="text" class="form-control">
                                <input type="text" name="password" class="login__form-input" id="password">
                                <i class="fi fi-rs-eye"></i>
                            </div>
                        </div>
                    </form>

                </div>


            </article>

        </section>
    </main>
    <script src="assets/plugins/jquery@3.7.1/jquery.min.js"></script>
    <script src="assets/plugins/jqueryui@1.14.0/jquery-ui.min.js"></script>
    <script src="assets/plugins/owlcarousel@2.3.4/owl.carousel.min.js"></script>
    <script src="assets/plugins/wow@1.1.3/wow.min.js"></script>
    <script src="assets/plugins/bootstrap@5.3.3/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
